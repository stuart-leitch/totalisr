<!DOCTYPE html>

<head>
    <script type="module" src="totalisr.js"></script>
    <link rel="stylesheet" href="totalisr.css">
</head>

<body>

    <!-- <img src="CalanderExport.png" alt="Marvelous Mancub Logo" id="logo"> -->

    <div class="tool">
        <h1>Add this up...</h1>
        <table data-controller="totalisr" data-totalisr-total-value="0">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Budget</td>
                    <td data-totalisr-target="item">1000</td>
                </tr>
                <tr>
                    <td>Flights</td>
                    <td data-totalisr-target="item">-250</td>
                </tr>
                <tr>
                    <td>Accomodation</td>
                    <td data-totalisr-target="item">-450</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td data-totalisr-target="total">...</td>
                </tr>
        </table>

    </div>
</body>

</html>
