<!DOCTYPE html>

<head>
    <script type="module" src="totalisr.js"></script>
    <link rel="stylesheet" href="totalisr.css">
</head>

<body>
    <div class="tool">
        <h1>Add this up...</h1>
        <table data-controller="totalisr" data-totalisr-total-value="0">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td data-totalisr-target="total">...</td>
                </tr>
                <tr>
                    <td><input type="button" value="Calculate" data-action="click->totalisr#calculate"></td>
                    <td><input type="button" value="Add Beer" data-totalisr-item-name-param="Beer"
                            data-totalisr-item-value-param="-50" data-action="click->totalisr#addItem"></td>
                </tr>
        </table>

    </div>
</body>

</html>
