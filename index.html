<!DOCTYPE html>

<head>
    <script type="module" src="totalisr.js"></script>
    <link rel="stylesheet" href="totalisr.css">
</head>

<body>
    <div class="tool">
        <h1>Add this up...</h1>
        <table data-controller="totalisr" data-totalisr-total-value="0">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="text" name="newItemName" data-totalisr-target="newItemName"> </td>
                    <td><input type="text" name="newItemValue" data-totalisr-target="newItemValue"></td>
                    <td><input type="button" value="Add Item" data-action="click->totalisr#addNewItem"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td data-totalisr-target="total">...</td>
                </tr>
                <tr>
                    <td><input type="button" value="Add Test Data" data-action="click->totalisr#test_data"></td>
                </tr>
        </table>

    </div>
</body>

</html>
